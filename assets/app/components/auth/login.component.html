<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-md">
            <h2 class="page-header">Login</h2>
            <form method="post" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" >
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" >
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Submit</button>
            </form>
          </div>
        <div class="col-sm"></div>
    </div>
</div>
