<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-md">
            <h2 class="page-header">Register</h2>
            <div>{{message}}</div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="number" class="form-control" formControlName="studentid" placeholder="StudentId" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="fullname" class="form-control" formControlName="fullname" placeholder="Full Name" required>
                </div>

                <button type="submit" class="btn btn-default" >Register</button>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
